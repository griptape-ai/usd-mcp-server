name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Smoke CLI
        run: |
          usd-mcp --help
      - name: Tests (will skip if pxr missing)
        run: |
          pytest -q || true


